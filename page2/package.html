<main id="user-register">
    <div class="register-container icon">
                <span class=" icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>

        <h2 id="user-title"></h2>
        <form id="User-Form" action="/processForm" method="post">
            <div class="form first">
                <div class="details-personal personal">
                    <div id="edit-UI">
                        <span class="title"> User ID  :<label id="userId">User Id</label></span>
                    </div>

                    <span class="title" id="reg-UI">Personal Details</span>
                    <div class="fields">
                        <div class="input-fields">
                            <label>Username</label>
                            <input type="text" id="user-UserName" placeholder="Enter Username" required>
                        </div>
                        <div class="input-fields">
                            <label>Password</label>
                            <input type="password" id="user-Password" placeholder="Enter Password" required>
                        </div>
                        <div class="input-fields">
                            <label>DOB</label>
                            <input type="date" id="user-Age" placeholder="Enter Guide Dob" required>
                        </div>
                        <div class="input-fields">
                            <label>Mobile Number</label>
                            <input type="tel" id="user-Contact" placeholder="Enter Contact" required>
                        </div>
                        <div class="input-fields">
                            <label>Email Address</label>
                            <input type="email" id="user-Email" placeholder="Enter Email" required>
                        </div>
                        <div class="input-fields">
                            <label>Address</label>
                            <input type="text" id="user-Address" placeholder="Enter Address" required>
                        </div>
                        <div class="input-fields">
                            <label>Gender</label>
                            <select id="user-Gender" class="combo-box" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="input-fields">
                            <label>NIC Number</label>
                            <input type="text" id="user-Nic" placeholder="Enter NIC" required>
                        </div>
                        <div class="input-fields">
                            <label>Profile Pic</label>
                            <input type="file" id="user-Profile">
                        </div>
                    </div>
                    <br>
                    <button type="button" id="registerUser-btn" class="register-btn">Register</button>
                    <button type="button" id="update-btn" class="register-btn">Update</button>
                </div>

            </div>
        </form>
    </div>
</main>
